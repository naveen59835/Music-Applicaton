<div class="container col-md-6">
  <h2 style="color:red">Login Form</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <div class="mb-3">
      <label for="userId" class="form-label">User ID</label>
      <input type="text" class="form-control" id="userId" formControlName="userId">
      <span *ngIf="userId?.errors?.['required']">
       User Id is required</span>

    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <span *ngIf="password?.errors?.['required']">
        password is required</span>
    </div>
    <!-- <button type="submit" class="btn btn-primary">Login</button> -->
    <button class="material-symbols-outlined" type="submit">
      login
    </button>
  </form>
</div>
